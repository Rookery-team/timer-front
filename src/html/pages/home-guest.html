
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2>IPSSI Timer</h2>
                <span class="subtitle ml-auto mr-auto m-5">Vous l'avez trouvé, ne perdez pas votre temps à choisir des outils gratuits pour gérer votre temps de travail !</span>
            </div>
        </div>
        <div class="row">
            <form action="/login" class="w-70 m-auto">

                <div class="col-12">
                    <div class="form-group">
                        <input type="text" class="form-control rounded form-control-lg" placeholder="Nom">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded form-control-lg" placeholder="Mot de passe">
                    </div>
                </div>

                <div class="col-12">
                    <button type="button" class="btn btn-lg rounded btn-outline-light">Se connecter</button>
                </div>

            </form>
        </div>
    </div>
</section>

<section id="register">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2 class="mb-5">S'inscrire</h2>
            </div>
        </div>
        <div class="row">
            <form action="/register" class="w-70 m-auto">

                <div class="col-12">
                    <div class="form-group">
                        <input type="text" class="form-control rounded form-control-lg" name="name" placeholder="Nom">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control rounded form-control-lg" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded form-control-lg" name="password" placeholder="Mot de passe">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded form-control-lg" name="password_confirmation" placeholder="Confirmation mot de passe">
                    </div>
                </div>

                <div class="col-12">
                    <button type="button" class="btn btn-lg rounded btn-outline-primary">S'inscrire</button>
                </div>

            </form>
        </div>
    </div>
</section>
